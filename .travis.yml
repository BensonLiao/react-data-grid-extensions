language: node_js

node_js:
  - "node"
  
install: 
  - npm install

script:
  - npm test
  - npm run build
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then npm run deploy; fi

branches:
  except:
  - gh-pages

env: 
  global:
    - GITHUB_REPO: "diogofcunha/react-data-grid-extensions"
    - secure: ""
